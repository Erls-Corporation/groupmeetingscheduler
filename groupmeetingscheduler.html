<!-- CSS -->
<link rel="stylesheet" type="text/css" href="/devwidgets/groupmeetingscheduler/css/groupmeetingscheduler.css" />

<!-- WIDGET CONTENT CONTAINER -->
<div class="groupmeetingscheduler_widget">
    <!-- MAIN VIEW -->
    <div id="groupmeetingscheduler_main" style="display:none;">
	    <div id="groupmeetingscheduler_calendarTemplate"><!--
	        <h1> Select your free time. </h1>
		<h6> __MSG__INSTR__ </h6>
		<div class="times">
		    <br>
		    {for time in timeArr}
			<div class="time">
			    ${time}
			</div>
		    {/for}
		</div>
		{for day in days}
		    <div class="dayBlock">
			<h4>${dayNames[day]}</h4>
		        {for time in times}
			    {if hours.indexOf(time) == -1}
				<div id="groupmeetingscheduler_timeBlock_${day*numTimesPerDay + time}" class="timeBlock&nbsp;
				    {if widgetData.indexOf(day*numTimesPerDay + time) != -1}
					freetime
				    {else}
					busytime
				    {/if}">
				</div>
			    {else}
				<div id="groupmeetingscheduler_timeBlock_${day*numTimesPerDay + time}" class="timeBlock&nbsp;
				    {if widgetData.indexOf(day*numTimesPerDay + time) != -1}
					freetimeBold
				    {else}
					busytimeBold
				    {/if}">
				</div>
			    {/if}
			{/for}
		    </div>
		{/for}
		--></div>
		<div id="groupmeetingscheduler_undefinedUserTemplate"><!--
		    <h1> __MSG__ERROR__ </h1>
		    <p> __MSG__UNDEFINED_USER__ </p>
		--></div>
		<div id="groupmeetingscheduler_calendar"></div>
    </div>
    <!-- SETTINGS VIEW -->
    <div id="groupmeetingscheduler_settings" style="display:none;">
        <form id="groupmeetingscheduler_settings_form" action="#">

        </form>
    </div>
</div>

<!-- JAVASCRIPT -->
<script type="text/javascript" src="/devwidgets/groupmeetingscheduler/javascript/groupmeetingscheduler.js"></script>
